replicaCount: 1

image:
  repository: nfs-watcher
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

watch:
  dir: /nfs/in
target:
  dir: /nfs/out

persistence:
  input:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteMany
    size: 10Gi
  output:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteMany
    size: 10Gi

securityContext:
  runAsUser: 1000
  fsGroup: 1000
